<app-load></app-load>
<app-cursor [mode]="cursor"></app-cursor>
<div class="main" [ngClass]="mode">
  <div class="hero">
    <div class="header">
      <app-letter class="header-left" [word]="'YANIS'"></app-letter>
      <div class="work-status">
        <span class="circle" [ngClass]="circleColor"></span>
        <p>available for <b>work</b></p>
      </div>
      <div class="nav">
        <div class="nav-item" (click)="scrollToExperience()">
          <span>1.</span>
          <app-letter [word]="'WORK'"></app-letter>
        </div>
        <div class="nav-item">
          <span>2.</span>
          <app-letter [word]="'ABOUT'"></app-letter>
        </div>
        <div class="nav-item">
          <span>3.</span>
          <app-letter [word]="'CONTACT'"></app-letter>
        </div>
      </div>
    </div>
    <div class="photo">
      <app-photo></app-photo>
    </div>
    <div class="foot-hero" (click)="toggleMode()">
      <span>âœº</span>
      <app-letter [word]="'dark mode'"></app-letter>
    </div>
  </div>
  <div class="presentation">
    <p class="salutation reveal">HELLO THERE</p>
    <p class="presentation-text text reveal">
      Hi I'm Yanis. A geographer <span class="is-italic">from</span> France
      specialized <span class="is-italic">in</span>
      <span class="is-bold"> urban planning</span> and its relationship with
      <span class="is-bold">natural spaces</span>.
    </p>
    <p class="presentation-country text reveal">
      Currently living <span class="is-italic">in</span> Nancy
    </p>
    <div
      class="button-work reveal"
      (click)="scrollToExperience()"
      [ngClass]="borderColor"
    >
      <app-letter [word]="'EXPLORE WORK'"></app-letter>
    </div>
  </div>
  <app-experiences [mode]="mode"></app-experiences>
  <app-tree [mode]="mode"></app-tree>
</div>
