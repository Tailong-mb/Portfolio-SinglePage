<div
  class="word-container"
  (mouseenter)="onMouseEnter($event)"
  (mouseleave)="onMouseLeave($event)"
>
  <div class="word" *ngFor="let letter of word.split(''); let index = index">
    <div class="letter" [ngStyle]="{ 'animation-delay': index * 0.1 + 's' }">
      {{ letter }}
    </div>
  </div>
</div>
